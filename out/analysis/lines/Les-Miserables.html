on the side! Is there anyone here Who can swear before God She has nothing to fear? She has nothing to hide?","Yes, it's true there's a child And the child is my daughter And her father abandoned us, Leaving us flat. Now she lives with an innkeeper man and his wife And I pay for the child. What's the matter with that?","M'sieur Mayor, help me! I have a child!","Don't touch me! Leave me alone!","It pays a debt...","What can I do? It pays a debt. Ten francs may save my poor Cosette.","You'll pay me first What I am due.","Easy money lying on a bed. Just as well they never see The hate that's in your head! Don't they know they're making love To one already dead?","There was a time when men were kind, When their voices were soft And their words inviting. There was a time when love was blind And the world was a song And the song was exciting. There was a time... Then it all went wrong.","I don't want you! No! No, M'sieur! Let me go!","No, not at all!","I'll kill you, you bastard! Try any of that! Even a whore who has gone to the bad Won't be had by a rat!","I beg you, don't report me, sir. I'll do whatever you may want.","There's a child who sorely needs me, Please, m'sieur, she's but that high. Holy God, is there no mercy? If I go to jail she'll die.","Can this be?","M'sieur, don't mock me now, I pray It's hard enough I've lost my pride. You let your foreman send me away. Yes, you were there And turned aside. I never did no wrong.","My daughter's close to dying. 33.","If there's a God above -","He'd let me die instead.","Bring Cosette back to me.","At an inn in Montfermeil...","Cosette, it's turned so cold! Cosette, it's past your bedtime! You've played the day away And soon it will be night.","Don't you see, the evening star appearing? Come to me, and rest against my shoulder, How fast the minutes fly away and every minute colder?","Come Cosette, the night has grown so cold!","My Cosette -","Take her now!","Good m'sieur, you come from God in heaven.","Take my hand... The night grows ever colder. 39.","Take my child I give her to your keeping.","For God's sake, please stay till I am sleeping... And tell Cosette I love her And I'll see her when I wake...","M'sieur I bless your name...","M'sieur lay down your burden... 123.","Come with me Where chains will never bind you All your grief At last, at last behind you Lord in heaven Look down on him in mercy -"],"x-tsne":{"__ndarray__":"vYZnQUwNaEEul4/Ak2xtwAZmP8H1Ga9AHM09Pxr4GUG15nhBw/XeQNeUBMH9fwJBiYbkQH0xv0AgMBLBspdwQSMaB8EHvRfBp3a4wLFETMH6tBvBgE41QLS5tkAIaGHAuQhVwaVsFMGunLA/9S2XvykRN8DUbiNBF5/KwH4xBMEL/fBA","dtype":"float32","shape":[33]},"y-tsne":{"__ndarray__":"nhFVQUKTU0HG1JLAWHA2QPiJWsHWoxtAUy7mv8Y6XUGlCkVBkADmQI8gDsEFRwJBuhcZQdsESUEFNBnB7/xuQaF9NcHjUGHBtr/pwKIwF8ENnFPB89ndQJqjxEAYiETBlk0kwbgzKsHTU0TBDcAOwUOL6z+gLCNBam6EwIL7KsGvpGVB","dtype":"float32","shape":[33]}},"selected":{"id":"1160","type":"Selection"},"selection_policy":{"id":"1161","type":"UnionRenderers"}},"id":"1096","type":"ColumnDataSource"},{"attributes":{"callback":null,"data":{"inv-freq":{"__ndarray__":"AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8=","dtype":"float64","shape":[31]},"label":["Little he knows - Little he sees.","Cosette! Now I remember... Cosette! How can it be? We were children together. Look what's become of me.","That bourgeois two-a-penny thing!","What will you give me?","Got you all excited now, But God knows what you see in her. Aren't you all delighted now? No, I don't want your money, sir. 66.","You see? I told you so! There's lots of things I know! Eponine, she knows her way around.","Every word that he says Is a dagger in me! In my life There's been no one like him anywhere, Anywhere, where he is If he asked... I'd be his!","Waiting here!","He was never mine to lose Why regret What could not be?","These are words he'll never say Not to me, not to me Not for me!","His heart full of love...","He will never feel this way.","I know this house, I tell you! There's nothing here for you! Just the old man and the girl. They live ordinary lives.","I'm gonna scream! I'm gonna warn them here!","And now I'm all alone again - Nowhere to turn, no one to go to. Without a home, without a friend, 80.","Without a face to say hello to. The city goes to bed And I can live inside my head.","In the rain The pavement shines like silver All the lights Are misty in the river In the darkness the trees are full of starlight And all I see is him and me forever and forever!","One more day all on my own...","One more day with him not caring...","What a life I might have known...","But he never saw me there.","One more day on my own... 85.","I've got you worried now, I have! That shows you like me quite a lot...","Here... It's from Cosette... I kept it from you...","Don't be too hard on me...","Don't you fret, M'sieur Marius - I don't feel any pain. A little fall of rain Can hardly hurt me now. You're here - that's all I need to know And you will keep me safe And you will keep me close And rain will make the flowers grow...","Just hold me now, and let it be. Shelter me... Comfort me...","The rain can't hurt me now... This rain will wash away what's past And you will keep me safe And you will keep me close I'll sleep in your embrace at last.","So don't you fret, M'sieur Marius I don't feel any pain A little fall of rain Can hardly hurt me now...","That's all I need to know And you will keep me safe 96.","And you will keep me close And rain.. Will make the flowers... Grow..."],"x-tsne":{"__ndarray__":"lO+UwC7urkAGtRXB/I4uwBVEL0Gj5wxB9J5aQdzmLMH9WH9Abib9QOD16sBivi3AfVoZQfBEr70Lv+JAhC+YQAyNXkGr/xvA9+UfwG6ZQcAgtBbAShEfwCFmCEFcQ48/Do98wD+bhkH2n4O/Rlw2QQS2+EDMmc8/WmSFPw==","dtype":"float32","shape":[31]},"y- 1012","type":"LinearAxis"},{"id":"1016","type":"Grid"},{"id":"1017","type":"LinearAxis"},{"id":"1021","type":"Grid"},{"id":"1028","type":"BoxAnnotation"},{"id":"1047","type":"Legend"},{"id":"1039","type":"GlyphRenderer"},{"id":"1052","type":"GlyphRenderer"},{"id":"1066","type":"GlyphRenderer"},{"id":"1082","type":"GlyphRenderer"},{"id":"1100","type":"GlyphRenderer"},{"id":"1120","type":"GlyphRenderer"},{"id":"1142","type":"GlyphRenderer"},{"id":"1166","type":"GlyphRenderer"},{"id":"1192","type":"GlyphRenderer"},{"id":"1220","type":"GlyphRenderer"},{"id":"1250","type":"GlyphRenderer"},{"id":"1282","type":"GlyphRenderer"},{"id":"1316","type":"GlyphRenderer"},{"id":"1352","type":"GlyphRenderer"},{"id":"1390","type":"GlyphRenderer"},{"id":"1430","type":"GlyphRenderer"}],"title":{"id":"1001","type":"Title"},"toolbar":{"id":"1026","type":"Toolbar"},"x_range":{"id":"1004","type":"DataRange1d"},"x_scale":{"id":"1008","type":"LinearScale"},"y_range":{"id":"1006","type":"DataRange1d"},"y_scale":{"id":"1010","type":"LinearScale"}},"id":"1002","subtype":"Figure","type":"Plot"},{"attributes":{"fill_alpha":{"field":"inv-freq"},"fill_color":{"value":"#d62728"},"line_alpha":{"field":"inv-freq"},"line_color":{"value":"#d62728"},"size":{"units":"screen","value":10},"x":{"field":"x-tsne"},"y":{"field":"y-tsne"}},"id":"1164","type":"Circle"},{"attributes":{"callback":null},"id":"1004","type":"DataRange1d"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"#1f77b4"},"line_alpha":{"value":0.1},"line_color":{"value":"#1f77b4"},"size":{"units":"screen","value":10},"x":{"field":"x-tsne"},"y":{"field":"y-tsne"}},"id":"1165","type":"Circle"},{"attributes":{"data_source":{"id":"1138","type":"ColumnDataSource"},"glyph":{"id":"1164","type":"Circle"},"hover_glyph":null,"muted_glyph":null,"nonselection_glyph":{"id":"1165","type":"Circle"},"selection_glyph":null,"view":{"id":"1167","type":"CDSView"}},"id":"1166","type":"GlyphRenderer"},{"attributes":{"callback":null},"id":"1006","type":"DataRange1d"},{"attributes":{"source":{"id":"1138","type":"ColumnDataSource"}},"id":"1167","type":"CDSView"},{"attributes":{},"id":"1008","type":"LinearScale"},{"attributes":{},"id":"1186","type":"Selection"},{"attributes":{},"id":"1010","type":"LinearScale"},{"attributes":{},"id":"1060","type":"Selection"},{"attributes":{"formatter":{"id":"1043","type":"BasicTickFormatter"},"plot":{"id":"1002","subtype":"Figure","type":"Plot"},"ticker":{"id":"1013","type":"BasicTicker"}},"id":"1012","type":"LinearAxis"},{"attributes":{"callback":null,"data":{"inv-freq":{"__ndarray__":"AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAANA/AAAAAAAA0D8AAAAAAADQPwAAAAAAANA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPw==","dtype":"float64","shape":[62]},"label":["Now Prisoner 24601. Your time is up And your parole's begun. You know what that means?","No! It means you get Your yellow ticket-of-leave.","This badge of shame You'll show it everywhere. It warns you're a dangerous man.","You will starve again Unless you learn the meaning of the law.","Five years for what you did, The rest because you tried to run. Yes, 24601!","And I'm Javert! Do not forget my name. Do not forget me - 24601!","I introduce myself, Inspector of Police. I've come to take the watch I'm here to keep the peace. Please know me as Javert.","You've done the city proud, You've raised their banner high. 20.","You manufacture gems That anyone can buy Your people thrive.","It seems to me We may have met.","Can this be true? I don't believe what I see! A man your age To be as strong as you are! A memory stirs... You make me think of a man From years ago A man who broke his parole.. He disappeared.","Forgive me, sir. I would not dare -","Monsieur le Mayor.","Tell me quickly what's the story. Who saw what and why and where? Let him give a full description, Let him answer to Javert! In this nest of whores and vipers Let one speak who saw it all. Who laid hands on this good man here? What's the substance of this brawl?","She will answer for her actions When you make a full report. You may rest assured, M'sieur, That she will answer to the court.","I have heard such protestations Every day for twenty years. Let's have no more explanations, 32.","Save your breath and save your tears.","Monsieur le Mayor!","Monsieur le Mayor!","Monsieur le Mayor!","Monsieur le Mayor!","Monsieur le Mayor I have a crime to declare! I have disgraced The uniform that I wear. I've done you wrong, Let no forgiveness be shown. I've been as hard On every rogue I have known. I'll bear the blame, I must be treated Just the same.","I mistook you for a convict, I have made a false report. Now I learn they've caught the culprit - He's about to face the court.","And of course the thief denies it, You'd expect that from a con. But he couldn't run for ever, No, not even Jean Valjean.","He will pay, and so must I. Press charges against me, sir!","Must I do as you say?","Valjean, at last We see each other plain! `M'sieur le Mayor' You'll wear a different chain!","Men like me can never change. Men like you can never change. No, 24601! My duty is to the law. You have no rights. Come with me, 24601!","There is no place for you to hide.","Wherever you may hide away -","Where's the child Cosette?","Did you catch the fellow's name?","Another brawl in the square! Another stink in the air! Was there a witness to this? Well, let him speak to Javert!","Monsieur, these streets are not safe. But let these vermin beware, We'll see that justice is done!","Look upon this fine collection Crawled from underneath a stone. This swarm of worms and maggots Could have picked you to the bone! I know this man over here, I know his name and his trade. And on your witness, m'sieur, I'll see him suitably paid.","But where's the gentlemen gone? And why on earth did he run?","Could it be he's that old jailbird That the tide now washes in? Heard my name and started running... All the omens point to him.","And the girl who stood beside him, When I turned they both had gone. Could he be the man I've hunted? Could it be he's Jean Valjean?","Let the old man keep on running I will run him off his feet! Everyone about your business!","There, out in the darkness A fugitive running Running from God Fallen from grace - God be my witness I never shall yield Till we come face to face - Till we come face to face...","And your aim And each in your season Returns and returns And is always the same And if you fall As Lucifer fell You fall In flame!","One day more to revolution. We will nip it in the bud. We'll be ready for these schoolboys. They will wet themselves with blood!","I will join these people's heroes I will follow where they go. I will learn their little secrets, I will know the things they know.","One more day to revolution We will nip it in the bud We'll be ready for these schoolboys -","I can find out the truth! I know their ways, Fought their wars, Served my time In the days Of my youth.","Listen, my friends, I have done as I said. I have been to their lines, I have counted each man. I will tell what I can. Better be warned They have armies to spare And our danger is real - We will need all our cunning To bring them to heel.","I have overheard their plans. There will be no attack tonight. They intend to starve you out Before they start a proper fight - Concentrate their force, Hit us when it's light -","Shoot me now or shoot me later - Every schoolboy to his sport! Death to each and every traitor! I renounce your people's court!","The law is inside out. The world is upside down.","You've hungered for this all your life. Take your revenge. How right you should kill with a knife.","Don't understand...","Valjean, take care! I'm warning you.","Once a thief, forever a thief. What you want, you always steal. You would trade your life for mine. Yes, Valjean, you want a deal! Shoot me now for all I care - If you let me go, beware! You'll still answer to Javert! 101.","I warned you I would not give in! I won't be swayed!","The man of mercy comes again And talks of justice! 111.","One more step and you die.","Take him, Valjean, Before I change my mind! I will be waiting... 24601!","Who is this man? What sort of devil is he? To have caught me in a trap And choose to let me go free? It was his hour at last To put a seal on my fate Wipe out the past And wash me clean off the slate! All it would take Was a flick of his knife Vengeance was his And he gave me back my life!","Damned if I live in the debt of a thief! Damned if I yield at the end of the chase! 112.","I am the law and the law is not mocked! I'll spit his pity right back in his face! There is nothing on earth that we share! It is either Valjean or Javert! How can I allow this man To hold dominion over me? This desperate man that I have hunted... He gave me my life! He gave me freedom!","And my thoughts fly apart Can this man be believed? Shall his sins be forgiven? Shall his crimes be reprieved?","I am reaching but I fall And the stars are black and cold As I stare into the void Of a world that cannot hold..."],"x-tsne":{"__ndarray__":"xp4SQHxvq8Drw83AQgS1v/mPkUDKVd5A7yMZQexlNsFvv6fAC4ijvyTaZEFExCU+O7+IwTMbVEF2tAVBRDW/wB2d+cBEv4jBRb+IwT2/iMFDv4jBkhF7Qfe3EkG3hxNB0o4DQOKkx786yBg+xT0zQXJH+cA40fLAuvFXwdsM0cCOkbxADerGP5WQU0Gfx5pAtT/ZQMfYQEH1qr1A2iLrQI3muUAT2vO/6JMlQSZ1+L+PA4xA6fGEQTEGF0FQBK4/sRKPwDN8Tj8K/iHBz1AjwYLVgUGIwCZA32ikwB55ucBh8YBAnvqCQe61dEArNINBHtl1QNfMwUA=","dtype":"float32","shape":[62]},"y-tsne": ld Are changing day by day -","Marius, you're no longer a child - I do not doubt you mean it well But now there is a higher call! Who cares about your lonely soul? We strive towards a larger goal - Our little lives don't count at all!","Lamarque is dead... Lamarque... His death is the hour of fate. The people's man... His death is the sign we await! On his funeral day they will honour his name With the light of rebellion ablaze in their eyes. From their candles of grief we will kindle our flame. On the tomb of Lamarque shall our barricades rise!","Let us welcome it gladly with courage and cheer!","One more day before the storm! 83.","At the barricades of freedom!","When our ranks begin to form -","Will you take your place with me?","Will you give all you can give So that our banner may advance?","To the barricades!","Here upon these stones We will build our barricade. In the heart of the city We claim as our own Each man to his duty And don't be afraid.","Wait! I will need a report On the strength of the foe.","Red, the blood of angry men!","Have faith! If you know what their movements are We'll spoil their game. There are ways that a people can fight - We shall overcome their power!","Tie this man and take him To the tavern in there! The people will decide your fate, Inspector Javert!","Take this man. Bring him through. There is work we have to do.","French Revolution.","Comrades, do not fire back! Do not waste powder!","They were the first to fall. The first to fall upon this barricade.","For your presence of mind, For the deed you have done, I will thank you, M'sieur, When our battle is won.","If it is in my power.","Do what you have to do - The man belongs to you.","The enemy may be regrouping! Hold yourselves in readiness! Come, my friends, back to your positions! The dawn is breaking fast.","Courfeyrac, you take the watch - They may attack before it's light. Everybody keep the faith, For certain as our banner flies, We are not alone - The people too must rise!","The people have not stirred.","I can't let you go. 105.","Let us die facing our foes! Make them bleed while we can!","Let others rise to take our place Until the earth is free!"],"x-tsne":{"__ndarray__":"hUeTvqUDxL8nKmTAbDaNQY8HfEG+nwNB3RrBwFrX9sBRUDrBX2DRwILgMsCAqIU/Bfc5wQczBkE2zePA/ngrwe0HFEE8V7NA0PyZvm64QcFoBJrAOrN6wJ7km0D0fYrA1qL4PnpU0j8wDxVBn3sGwad/2791SjA+BlYTvw==","dtype":"float32","shape":[31]},"y-tsne":{"__ndarray__":"iZ9JwCxuwsCZxwLBVB1+QVqvYkHP5YpBScdzvmYOR8EGvXjBDP1PwcpUEz9N971ALDV3wTB5hEE7iYS/9kxjwcAlgUE9qBjA+TCgQDyGQsFE3xi+Np0awZ4wREFVQeDAdgxHQFAMAUGUpIFBprwFwXLanT3qb4xAbLENwA==","dtype":"float32","shape":[31]}},"selected":{"id":"1346","type":"Selection"},"selection_policy":{"id":"1347","type":"UnionRenderers"}},"id":"1246","type":"ColumnDataSource"},{"attributes":{"formatter":{"id":"1045","type":"BasicTickFormatter"},"plot":{"id":"1002","subtype":"Figure","type":"Plot"},"ticker":{"id":"1018","type":"BasicTicker"}},"id":"1017","type":"LinearAxis"},{"attributes":{"callback":null,"data":{"inv-freq":{"__ndarray__":"AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPw==","dtype":"float64","shape":[38]},"label":["My band of soaks, My den of dissolutes, My dirty jokes, my always pissed as newts, My sons of whores, Spend their lives in my inn! Homing pigeons homing in - They fly through my doors, And their money's as good as yours!","Welcome, m'sieur! Sit yourself down And meet the best Innkeeper in town!","As for the rest - All of them crooks Rooking the guests And cooking the books. Seldom do you see Honest men like me A gent of good intent Who's content to be -","Master of the house! Doling out the charm Ready with a handshake And an open palm","Tells a saucy tale Makes a little stir Customers appreciate a bon-viveur Glad to do a friend a favour Doesn't cost me to be nice But nothing gets you nothing Everything has got a little price!","Master of the house! Keeper of the zoo! Ready to relieve'em Of a sou or two - Watering the wine","But lock up your valises - Jesus! Won't I skin you to the bone!","Enter, messieurs! Lay down yer load Unlace yer boots And rest from the road. This weighs a ton Travel's a curse But here we strive To lighten your purse.","Here the goose is cooked Here the fat is fried And nothing's overlooked Till I'm satisfied - Food beyond compare Food beyond belief","Residents are more than welcome Bridal suite is occupied","Servant to the poor Butler to the great Comforter, philosopher and lifelong mate Everybody's boon companion Gives'em everything he's got -","Dirty bunch of geezers Jesus! What a sorry little lot!","Everybody raise a glass!","You are very welcome here!","Take a glass!","What to do? What to say Shall you carry our treasure away? What a gem! What a pearl! Beyond rubies is our little girl! How can we speak of debt? Let's not haggle for darling Colette!","Cosette - Dear Fantine - gone to rest - Have we done for her child what is best? Shared our bread - shared each bone - Treated her like she's one of our own! Like our own, m'sieur!","Not bad!","Should have struck the iron, Struck it while it's hot.","Everyone here, you know your place - Brujon, Babet, Clacquesous - You, Montparnasse, watch for the law - With Eponine - take care. You turn on the tears! No mistakes, my dears!","Please, M'sieur, come this way. Here's a child that ain't eaten today. Save a life, spare a sou! God rewards all the good that you do.","You know me! I know you! And you'll pay what I'm due.","You will have a job to find him! He's not all he seems to be - And that girl he trails behind him She's the child he stole from me!","In the absence of a victim, Dear Inspector, may I go? And remember when you've nicked him It was me what told you so. 65.","I smell profit here! Ten years ago He came and paid for Cosette. I let her go for a song. It's time we settled the debt. This'll cost him dear.","You shut your mouth! You'll get what's yours!","Who is this hussy?","Eponine, get on home! You're not needed in this. We're enough here without you.","Don't interfere! You've got some gall! Take care, young miss, You've got a lot to say!","One little scream and you'll regret it for a year!","Make for the sewers! Get underground! Leave her to me, Don't wait around!","You wait, my girl! You'll rue this night! I'll make you scream! You'll scream all right!","Here's a hint of gold Stuck into a tooth - Pardon me, m'sieur, You won't be needing it no more. Shouldn't be too hard to sell.","Well, someone's got to clean'em up, my friends, Before the little harvest Disappears into the mud. Someone's got to collect their odds and ends When the gutters run with blood.","Here's a tasty ring Pretty little thing Heart's no longer going And he's lived his little time, But his watch is ticking yet.","There! That way!","Pity to disturb you at a feast like this But 500 francs surely wouldn't come amiss.","Ain't it a laugh? Ain't it a treat? Hob-nobbin' here Among the elite? Here comes a prince There goes a Jew This one's a queer But what can you do? Paris at my feet! Paris in the dust! And here's me breaking bread With the upper crust -"],"x-tsne":{"__ndarray__":"/VdCQe9qb8DAiA1B/YaRv6EgO0GdJqW/S9A9wLKijUANZthAyzsewTxy5z/19ELA6PcJwRFkGMFgoBjBkGciQfRQbEDKLSbBCuUHwXlTLEFG+MFAJLD2QA16PEHwuiNBWC08QVmqfsBy3yDB8bS5v1JQ4L+Fiw3AhL1swGB6vECO/6G/O/O/QCu0HEFqEwjB3y+oQHE+L0E=","dtype":"float32","shape":[38]},"y-tsne":{"__ndarray__":"O7BrQXzuDD0VYlRBjmotwSggLkGOfCvBmFJJP+LwW0Egc+A+A8zGwIxsQMHEARjAtPhdwSn3xMCaOC7BGblSQb9CSUFxCSvBmhaPwO9fXUHnK0hBcSwXQQJtBkGt2Q1BS6UWQYgHiT/H3QvBYMXDQFWej0C7dPvALBBnQK1w9kBA5eVAin+fQCAgnECtyfLAYne5vT3HbkE=","dtype":"float32","shape":[38]}},"se ttributes":{"callback":null,"data":{"inv-freq":{"__ndarray__":"AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPw==","dtype":"float64","shape":[29]},"label":["There is a castle on a cloud I like to go there in my sleep. Aren't any floors for me to sweep, Not in my castle on a cloud.","Please do not send me out alone. Not in the darkness on my own.","I'm called Cosette.","Will you be like a Papa to me?","Does he see what I see? Does he feel what I feel?","There's so little I know That I'm longing to know Of the man that you were In a time long ago... There's so little you say Of the life you have known, Why you keep to yourself, Why we're always alone. So dark! So dark and deep, The secrets that you keep! In my life Please forgive what I say You are loving and gentle and good. But papa, dear papa, In your eyes I am still like that child Who was lost in a wood.","In my life I'm no longer a child and I yearn For the truth that you know Of the years... Years ago! 73.","A heart full of love! No fear, no regret!","And mine's Cosette.","Then make no sound.","I am found!","This is a chain we'll never break. 75.","I'm awake.","A heart full of you -","I knew it too!","Every day...","Three men I saw beyond the wall... Three men in shadow moving fast!","Please give this to Marius! He must know where to find me.","Tomorrow you'll be worlds away And yet with you my world has started!","Every day You walk with stronger step, You walk with longer step. The worst is over.","Don't think about it, Marius! With all the years ahead of us! I will never go away And we will be together Every day. Every day We'll remember that night And the vow that we made.","A heart full of love A night full of you The words are old But always true." t64","shape":[61]},"label":["Only one man, General Lamarque Speaks for the people here below!","With all the anger in the land, How long before the Judgement Day?","Eponine! Who was that girl?","Eponine, find her for me!","Anything!","A ghost, you say? A ghost maybe! She was like a ghost to me - One minute there - then she was gone!","Had you seen her today You might know how it feels To be struck to the bone By a moment of breathless delight!","I feel my soul on fire!","My world if she's not there!","The colour of desire!","The colour of despair!","In my life She has burst like the music of angels The light of the sun! And my life seems to stop As if something is over And something has scarcely begun! Eponine, you're the friend Who has brought me here. Thanks to you I am one with the Gods And heaven is near! And I soar through a world that is new, That is free!","Waiting near! 74.","A heart full of love!","My name is Marius Pontmercy.","Cosette... I don't know what to say -","I am lost -","A heart full of light -","And you must never go away, Cosette - Cosette!","Do I dream?","A heart full of love -","A single look and then I knew!","From today -","Gone? What do you mean?","I did not live until today - How can I live when we are parted?","Do I follow where she goes?","Shall I join my brothers there?","Do I stay and do I dare?","My place is here! I fight with you!","Hey, little boy, what's this I see? God Eponine the things you do!","Get out before the trouble starts! Get out, `Ponine, you might get shot!","Clear out or I'll blow up the barricade!","And myself with it!","Eponine! What have you done?","Eponine, you're hurt! You need some help!","But you will live, Eponine - Dear God above! If I could close your wounds with words of love -","You will live a hundred years If I could show you how... I won't desert you now...","Hush-a-bye, dear Eponine You won't feel any pain A little fall of rain Can hardly hurt you now I'm here.","I will stay with you Till you are sleeping.","Her name was Eponine! Her life was cold and dark, yet she was unafraid!","Gavroche! Do you know the Rue de l'Homme ArmA?","Will you take this for me?","Thank you, M'sieur.","Do I care if I should die Now she goes across the sea? Life without Cosette Means nothing at all.. Please don't weep, Cosette, Should Marius fall. Will you weep, Cosette, For me?","I will go into the streets. There are bodies all around. Ammunition to be had. Lots of bullets to be found.","Grandfather...","There's a grief that can't be spoken There's a pain goes on and on Empty chairs at empty tables Now my friends are dead and gone.","Here they talked of revolution Here it was they lit the flame Here they sang about tomorrow 115.","And tomorrow never came...","Oh my friends, my friends, forgive me That I live and you are gone There's a grief that can't be spoken There's a pain goes on and on...","Every day I wonder every day Who it was brought me here From the barricade.","Cosette, Cosette!","Waiting for you! At your feet!","M'sieur, this is a day I never can forget. Is gratitude enough For giving me Cosette? Your home shall be with us And not a day shall pass But we will prove our love To you, whom we shall call A father to us both, A father to us all.","You're Jean Valjean!","Monsieur, you cannot leave! Whatever I tell my beloved Cosette She will never believe me.","I give my word.","For the sake of Cosette, it must be so.","All he asked for me to say He's on a journey, far away. Dear Cosette, he loves you so Perhaps he will return some day.","In God's name say what you have to say.","It's you who must forgive a thoughtless fool! It's you who must forgive a thankless man! It's thanks to you that I am living, And again I lay down my life at your feet. Cosette, your father is a saint! When they wounded me He took me from the barricade, Carried like a babe, And brought me home to you! 124."],"x-tsne":{"__ndarray__":"s6YEwNfvH8Em+0DBV9ZEwThHJ8GQfRdBvv04QHHGrcBKMpHACggqwVLjKcGIknxB7/MvwcJD 8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADgPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPwAAAAAAAPA/AAAAAAAA8D8AAAAAAADwPw==","dtype":"float64","shape":[122]},"label":["Yes. It means I'm free.","I stole a loaf of bread My sister's child was close to death And we were starving. 4.","I know the meaning of those nineteen years A slave of the law!","My name is Jean Valjean!","And now lets see What this new world Will do for me!","Jailer. Would you let me stay here for tonight?","No. The destination is compulsory. That is where the Law sends me. I have no home.","You let me sleep here next to you? How do you know I'm not a murderer?","What have I done? Sweet Jesus, what have I done? Become a thief in the night Become a dog on the run! And have I fallen so far And is the hour so late That nothing remains but the cry of my hate? The cries in the dark that nobody hears Here where I stand at the turning of the years.","I feel my shame inside me like a knife. He told me that I have a soul... How does he know? What spirit comes to move my life? Is there another way to go?","I am reaching, but I fall And the night is closing in... As I stare into the void - To the whirlpool of my sin.","Another story must begin!","What is this fighting all about? Will someone tear these two apart? This is a factory, not a circus.","Now come on, ladies, settle down. I run a business of repute.","Deal with this, Foreman. Be as patient as you can.","Welcome, sir Come guard our laws I'm sure we're here In common cause.","The dignity of toil To stay alive.","Your face is not a face I would forget.","Get back! It may fall!","Say what you must. Don't leave it there.","A moment of your time, Javert. I do believe this woman's tale.","You've done your duty. Let her be. She needs a doctor, not a jail.","Where will she end - This child without a friend?","I've seen your face before. Show me some way to help you. How have you come to grief In such a place as this?","Is it true what I've done -","- to an innocent soul?","Had I only known then!","In His name my task has just begun. I will her to the hospital.","Where is she?","I will see it done! I will send for her immediately!","I don't understand. What is this crime, Javert?","You say this man denies it all, And gives no sign of understanding or repentance? You say this man is going to trial, And that he's sure to be returned to serve his sentence?","You have only done your duty It's a minor sin at most. All of us have been mistaken You'll return, sir, to your post. 35.","It's your duty to obey!","They think that man is me - Without a second glance. This stranger they have found - This man could be my chance!","I am the master of hundreds of workers - They all look to me. Can I abandon them? How would they live If I am not free?","My soul belongs to God, I know, I made that bargain long ago. He gave me hope when hope was gone! He gave me strength to journey on! Who am I? Who am I? I'm Jean Valjean!","And so, your honour, you see it's true That man bears no more guilt than you! Who am I? 24601! 37.","If you don't believe me ask Inspector Javert. He knows where to find me.","Is her daughter with her?","`Money not enough. Send more. Thenardier.' What sort of man is this?","Dear Fantine, Cosette will be here soon! Dear Fantine, she will be by your side","Be at peace! Be at peace ever more.","- shall live in my protection.","Your child will want for nothing.","And none shall ever harm Cosette as long as I am living.","Then I will keep you warm.","Take shelter from the storm.","Before you say another word, Javert, Before you chain me up like a slave again, Listen to me! There is something I must do. This woman leaves behind a suffering child. There is none but me who can intercede - In mercy's name, three days are all I need, Then I'll return, I pledge my word! Then I'll return...","Believe of me what you will There is a duty that I'm sworn to do. You know nothing of my life - All I did was steal some bread. You know nothing of the world - You would sooner see me dead. But not before I see this justice done!","I am warning you, Javert, I'm a stronger man by far! There is power in me yet! My race is not yet run!","Your child will live within my care -","And I will raise her to the light.","Hush now, do not be afraid of me. Don't cry. Show me where you live. 50.","Tell me, my child, what is your name?","Cosette?","I found her wandering in the wood This little child, I found her trembling in the shadows. And I am here to help Cosette, And I will settle any debt you may think proper. I will pay what I must pay To take Cosette away.","Cosette shall live in my protection.","I will not forget my vow. 51.","Cosette shall have a father now.","Your feelings do you credit, sir. And I will ease the parting blow. Let us not talk of bargains and bones and greed.","Now may I say we are agreed?","No more! Here's your price! Fifteen hundred for your sacrifice. Come, Cosette, say goodbye. Let's seek out some friendlier sky. Thank you both for Cosette - It won't take you too long to forget.","Where I go, you will be.","Yes, Cosette! This is true! I'll be father and mother to you!","Suddenly I see Suddenly it starts When two anxious hearts Beat as one. Yesterday I was alone Today you walk beside me Something still unclear Something not yet here Has begun. Suddenly the world Seems a different place Somehow full of grace 54.","And delight.","Who are you?","Now you can do the same for me. We need a place of sanctuary. This child and I, we need to disappear.","We'll give thanks for what is granted What the sisters may ordain Here we pray for new beginnings - Here our lives can start again. 57.","What is this? Are you mad? No, Monsieur, you don't know what you say!","Dear Cosette, You're such a lonely child. How pensive, how sad you seem to me. Believe me, were it within my power I'd fill each passing hour. How quiet it must be, I can see, With only me for company.","No more words - No more words. It's a time that is dead. There are words That are better unheard, Better unsaid.","You will learn. Truth is given by God To us all in our time, In our turn.","Cosette! Cosette!","My God, Cosette! I heard a cry in the dark. I heard the shout of angry voices in the street.","This is a warning to us all! These are the shadows of the past!","Must be Javert. He's found my cover at last. I've got to get Cosette away Before he returns.","We must get away from shadows That will never let us be. Tonight we leave Cosette!","Hurry, Cosette! Prepare to leave, And say no more. Tonight we'll away!","One day more! Another day, another destiny. This never-ending road to Calvary. These men who seem to know my crime Will surely come a second time - One day more!","One day more!","One day more!","One day more!","Tomorrow we'll be far away.","I'll take it.","`Dearest Cosette, you have entered my soul And soon you will be gone. Can it be only a day since we met And the world was reborn? If I should fall in the battle to come Let this be my goodbye. Now that I know you love me as well It is harder to die. I pray that God will bring me home To be with you. Pray for your Marius. He prays for you.'","They haven't got a chance, these boys They almost certainly will die She'll be alone And she will need me all the more And we will go on as before When he is gone I dare not think like this I must find this boy 98.","I come here as a volunteer.","That's why they let me through.","There's much that I can do. 99.","Give me no thanks, M'sieur. There's something you can do.","Give me the spy Javert! Let me take care of him.","We meet again...","You talk too much. Your life is safe in my hands.","Get out of here.","Clear out of here!","You are wrong, and always have been wrong. I'm a man no worse than any man. You are free, and there are no conditions - No bargains or petitions. There's nothing that I blame you for. You've done your duty, nothing more. No doubt our paths will cross again.","Go!","God on high Hear my prayer 103.","In my need You have always been there. He is young He's afraid Let him rest Heaven blessed. Bring him home Bring him home Bring him home! He's like the son I might have known If God had granted me a son. The summers die One by one How soon they fly On and on And I am old And will be gone. Bring him peace Bring him joy He is young He is only a boy. You can take You can give Let him be Let him live, If I die, let me die Let him live Bring him home Bring him home Bring him home!","Let me go! He's no more than a boy. I am old. I have nothing to fear.","How do I get out of here?","It's you, Javert! I knew you wouldn't wait too long. The faithful servant at his post once more. This man's done no wrong. And he needs his family's care.","Another hour yet And then I'm yours And all our debts are paid.","Come, time is running short - Look down, Javert! He's standing in his grave!","Then I die.","She was never mine to keep She is youthful, she is free...","Not another word, my son. There's something now that must be done...","There lived a man whose name was Jean Valjean. He stole some bread to save his sister's son For nineteen winters served his time In sweat he washed away his crime.","Years ago, He broke parole and lived a life apart... How could he tell Cosette and break her heart? It's for Cosette this must be faced: If he is caught, she is disgraced... The time has come to journey on, And from this day he must be gone! Who am I? Who am I?","Make her believe I have gone on a journey A long way away. Tell her my heart was too full for farewells - It is better this way. Promise me, Monsieur, Cosette will never know...","...What I have spoken, why I must go.","Alone I wait in the shadows I count the hours till I can sleep. I dreamed a dream Cosette stood by It made her weep To know I die... Alone at the end of the day Upon this wedding night I pray Take these children, my Lord, to thy embrace And show them grace... God on high Hear my prayer Take me now To thy care Where you are Let me be Take me now Take me there Bring me home Bring me home!","I am ready, Fantine...","Cosette?","Cosette, my child! Am I forgiven now? Thank God, thank God, I've lived to see this day!","Now you are here Again beside me Now I can die in peace For now my life is blessed...","Yes, Cosette, forbid me now to die! I'll obey I will try...","On this page I write my last confession. Read it well When I at last am sleeping. It's the story Of one who turned from hating A man who only learned to love When you were in his keeping.","I'm ready now, Fantine.","Forgive me all my trespasses And take me to your glory! 125."],"x-tsne":{"__ndarray__":"B0vwwH/f4T+N7xvA1VBqwR5J8D/3A4K/KS7bQAEh9UCcL3pBuHNqQbJhv0DKpALB4rIIQLFPX75fZuq/q100PxQDHMH6GPa96q3bwEhiPcA1gndAd3Q2QGWI1D+gau9ApONQwJrJMcGUkmnApvQoQKRmEMFGGh5Ab7BtQHQAV0G7ieJAVR9bwWBVKEHfXSRB2V9mQerhDUFJ5hJAG8hHwQAhpcC3DDFAkeehP7qGGcD9lKHArrMIwWP8C8B9PvPAXQaFQWCvg0FYqSdBR/+qwLJGcsAfhtdAe2QrwG+0U8Hz+XpBWM4awCoZLL/h70PAOu3/QFlGy783TjJB0/vDv3IZGUDk23dBD/oswZOCGcHLB9JA/tQtQKEu+EBfg3VBUmkEQVMVpz8+qmHBq6SqQJ9oHL8I7mBAJbsxQOFKgMDuF6o/cXUPwXF1D8FUdQ/BeIXwwIawC8E2fY1BqDqDQVnuqcBH8WzAHadRwLMEKr9BZsy/wYfRwFOwcEADTO3ALujtwDY0h0ETYSTBDCmQP4ZAkEGsVQtBKTKDv2tmTUEjoKxA37wKwUyouMDvaTBAPd1rQFZrREHjOG1BqmtRQaVYQ0D9K49BmKScwMm0U8G9PJxAnt6oQCbjZz8eg1dB2PmdwMnpfr4=","dtype":"float32","shape":[122]},"y-tsne":{"__ndarray__":"sdTdwNM61L+mD9rANK0SwZa1qEBXBR1AfBccQLfRHkGgFo5BGrFsQSkld0FBr1LBUtSmQEkYsMD4cum/cuxIP7GwdMEaGF+/CLQdwZQfZkDhlUDA83FdPiHuuMBSXlVB+4dbwDcWV8HKgrjA3NB8v6YFGcFikbg/qp5FwCo6PkGasU9BGPhowfi170BrhDhBXgtyQfzAMkFnVktACC7pwEK7QECbopXAOBMPwZJ1Z8EVssi/CMHDP93V3r6uyUDB5KaMQZm0g0HJJPBABOfJv+pk28BayfdASzLsP7QpLsH5839BONxmwZiFhr+a3VDB6f1FQYSiX8Cb8l1BAtmBvltxocAdqU5Bg+BGwS8kDsED8T1BXto1QaZpIkGBnm5BUtyeQAzt1EDz1jLBRFT0QOkudcA8aNxAKX7NQKOUjkDqZEdBOVJGwTlSRsHeUUbBWc0VwdapIsGih5NBZ2+CQcTRw8Au35bAaJmCwCqYe0C2VUxADJ
